apiVersion: batch/v1
kind: Job
metadata:
  name: lobsters-rake-db-schema-load
  labels:
    app: lobsters
    component: rake
spec:
  template:
    metadata:
      labels:
        app: lobsters
        component: rake
    spec:
      containers:
        - name: lobsters
          image: mstrzele/lobsters:latest
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: lobsters-rails-server
                  key: DATABASE_URL
          command: ["rake"]
          args: ["db:schema:load"]
      restartPolicy: OnFailure
